    <main>
      <h2>Submit Project</h2>
      <form name="submitProject">
        <label for="name">Project Name:</label><br />

        <br /><label for="abstract">Project Abstract:</label><br />

        <br /><label for="authors">Authors:</label><br />

        <br /><label for="tags">Tag(s):</label><br />

        <br />

        <input type="submit" /><br />
      </form>
